
<div class="container">
    <div>
        <button class="btnSelfReview">Self Review</button>
        <button class="btnTeamReview">Team Reviews</button>
    </div>
    <div class="card">
        <div class="card-body">
            <div class="card-label">
                <div class=" lblFinancialYear">
                    <label class="lbl">Financial Year
                        <span style="color: red;">*</span>
                    </label>
                    <span class="colon">:</span>
                    <select id="financialYear" name="financialYear" class="form-control"
                        style="width: 100%; appearance: menulist;">
                        <option value="1"> 2018-2019 </option>
                        <option value="2"> 2019-2020 </option>
                        <option value="3"> 2020-2021 </option>
                        <option value="4"> 2021-2022 </option>
                        <option value="5"> 2022-2023 </option>
                    </select>
                </div>
                <div class="  lblQuarter">
                    <label class="lbl">Quarter
                        <span style="color: red;">*</span>
                    </label>
                    <span class="colon">:</span>
                    <select id="QuarterYear" name="QuarterYear" class="form-control"
                        style="width: 180%; appearance: menulist;">
                        <option value="1"> Q1(Apr-Jun)</option>
                        <option value="2"> Q2(Jul-Sep) </option>
                        <option value="3"> Q3(Oct-Dec) </option>
                        <option value="4"> Q4(Jun-Mar)</option>
                    </select>
                </div>
                <div class=" lblType">
                    <label class="lbl">Type
                        <span style="color: red;">*</span>
                    </label>
                    <span class="colon">:</span>
                    <select id="Type" name="Type" class="form-control" style="width: 100%; appearance: menulist;">
                        <option value="1"> Administrative Reportees </option>
                        <option value="2"> Administrative Reportees </option>
                        <option value="3"> Administrative Reportees </option>
                        <option value="4"> Administrative Reportees </option>
                        <option value="5"> Administrative Reportees</option>
                    </select>
                </div>
            </div>
            <div class="btnSearch">
                <button type="button" class="classbtn btn btn-primary">
                    Search
                    <span class="bi bi-search"></span>
                </button>
            </div>
            <div class="export">
                <span style="color: blue;">Administrative Reportees</span>
            </div>
            <div>
                <button class="btnExport">Export</button>
            </div>
            <div class="tbl">
                <app-employee-review></app-employee-review>
            </div>

        </div>
    </div>
</div>
